{% extends "base.html" %}
{% block title %}Đơn hàng{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Đơn hàng</h3>
  {% if user.is_authenticated %}
    <a class="btn btn-primary" href="/orders/create/">+ Đặt hàng</a>
  {% endif %}
</div>

<table class="table table-bordered">
  <tr>
    <th>Mã</th><th>Người đặt</th><th>Trạng thái</th><th>Ngày tạo</th>
  </tr>
  {% for o in orders %}
  <tr>
    <td>#{{ o.id }}</td>
    <td>{{ o.user.username }}</td>
    <td>{{ o.status }}</td>
    <td>{{ o.created_at }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
