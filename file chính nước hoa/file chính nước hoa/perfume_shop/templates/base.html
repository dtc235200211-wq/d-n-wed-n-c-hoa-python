<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Perfume Shop{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Shop Nước Hoa</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="/store/products/">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders/">Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/">Bảng điều khiển</a></li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Xin chào, {{ user.username }}</span>
          </li>
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Đăng xuất</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Đăng nhập</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/register/">Đăng ký</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="bg-light border-top py-3 mt-4">
  <div class="container text-center">
    <small>Perfume Shop - Django Project</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
